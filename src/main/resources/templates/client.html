<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
</head>
<body>
<form th:action="@{addClient}" method="post" th:object="${clientModel}">
    <label for="clientName">Client Name</label>
    <input id="clientName" type="text" th:field="*{clientName}">
    <label for="carModel">Car Model</label>
    <input id="carModel" type="text" th:field="*{carModel}">
    <label for="clientEmail">Client Email</label>
    <input id="clientEmail" type="text" th:field="*{clientEmail}">
    <label for="appointmentDate">Appointment Date</label>
    <input id="appointmentDate" type="datetime-local" th:field="*{appointmentDate}">
    <input type="submit" value="Submit">
</form>
<div>
    <a class="h2" th:href="@{/view}">View Clients</a>
</div>
</body>
</html>
